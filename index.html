<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JS Carousel</title>
</head>

<body>
    <div class="container-fluid mt-2 d-flex">
        <input type="number" class=" input pageNumer form-control my-1" placeholder="Enter Coursosel Number" max="100"></imput>
        <input type="number" class=" input perPage form-control my-1" placeholder="Enter No. of Images Per Caurosel" max="100">
        </imput>
        <button class="btn btn-primary input " id="submit">Submit</button>
    </div>
    <div class="container-fluid d-flex flex-column align-items-center">
        <div class="img-container">
        </div>
        <h1 class="title"></h1>
        <div class="dots">
            <button class="btn btn-warning prev">Prev</button>
            <button class="btn btn-warning next">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
